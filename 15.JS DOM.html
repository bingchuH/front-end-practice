<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM</title>
</head>
<!-- DOM
在 Web 开发中，DOM 通常与 JavaScript 一起使用。
当网页被加载时，浏览器会创建页面的文档对象模型，也就是DOM(Document Object Model)每个 HTMIL或 XML, 文档都可以被视为一个文档树，文档树是整个文档的层次结构表示。文档节点是整个文档树的根节点。
DOM为这个文档树提供了一个编程接口，开发者可以使用JavaScript 来操作这个树状结构。 -->
<body>
    <div id="box1">这是一个id选择器标签</div>
    <div class="box2">这是一个类选择器标签</div>
    <div>普通的div标签</div>

    <button>点击按键</button>



    <script>
        var element_id = document.getElementById("box1");
        console.log(element_id);

        var element_class = document.getElementsByClassName("box2");
        console.log(element_class);
        console.log(element_class[0]);

        var element_tag = document.getElementsByTagName("div");
        console.log(element_tag);
        console.log(element_tag[0]);

        // element_id.innerHTML("这是一个id选择器标签，已经被修改");
        element_id.innerHTML = "这是一个id选择器标签，已经被修改";  //innerHTML不是一个函数，是一个属性，所以不能用括号
        element_class[0].innerText = "这是一个类选择器标签，已经被修改";
        
        //innerHTML会解析文本中的HTML标签，而innerText不会解析文本中的HTML标签
        element_id.innerHTML = '<a href="#">跳转链接</a>';
        element_class[0].innerText = '<a href="#">跳转链接</a>';
        
        element_tag[2].style.color = 'red';

        //DOM属性绑定事件
        var btn = document.getElementsByTagName("button")[0];
        console.log(btn);

        btn.onclick = function(){
            alert("DOM属性 按键触发");
        }

        //addEventListener绑定事件
        btn.addEventListener("click", function(){
            alert("addEventListener 按键触发");
        });

//         DOM 对象常用方法  
// 方法                            描述
// appendchild()                    把新的子节点添加到指定节点。
// removeChild()                    删除子节点。
// replaceChild()                    替换子节点。
// insertBefore()                    在指定的子节点前面插入新的子节点。
// createAttribute()                    创建属性节点
// createElement()                    创建元素节点。
// createTextNode()                    创建文本节点。
// getAttribute()                    返回指定的属性值。
    </script>
    
</body>
</html>
