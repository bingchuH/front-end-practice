<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML区块</title>
</head>
<body>
    <!--块元素(block)
块级元素通常用于组织和布局页面的主要结构和内容，例如段落、标题、列表、表格等。它们用于创建页面的主要部分，
将内容分隔成逻辑块。
块级元素通常会从新行开始，并占据整行的宽度，因此它们会在页面上呈现为一块独立的内容块。
可以包含其他块级元素和行内元素。
常见的块级元素包括`div>`，<p>`，<h1>`到｀<h6>`，`<u1>`，`<ol>`，<li>`，`<table>`，<form>等
    -->
    <!--行内元素(inline)
行内元素通常用于添加文本样式或为文本中的一部分应用样式。它们可以在文本中插入小的元素，例如超链接强调文本等。
行内元素通常在同一行内呈现，不会独占一行。
它们只占据其内容所需的宽度，而不是整行的宽度。
行内元素不能包含块级元素，但可以包含其他行内元素
常见的行内元素包括`span>，`<input>`等<img><a><strong>`,`<em><br>
    -->



    <!--div是一个块级元素，它是用于组织和布局页面的主要结构和内 容的通用容器。它通常用于将内容分组到一个独立的容器中，
    div的class属性用于指定元素的类名，可以通过类名来为元素应用样式。
    nav是一个块级元素，它用于定义页面的导航部分。nav元素通常包含页面的主要导航链接，例如菜单，链接等。
    -->
    <div class="nav">
        <a href="https://www.baidu.com">链接1</a>
        <a href="https://www.baidu.com">链接2</a>
        <a href="https://www.baidu.com">链接3</a>
    </div>
    <!--div的id属性用于指定元素的唯一标识符，可以通过id来为元素应用样式或操作元素。-->
    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
    </div>
    <!--span是一个行内元素，它用于在文本中插入小的元素，例如超链接，强调文本等。span的class属性用于指定元素的类名，
    可以通过类名来为元素应用样式。-->
    <p>这是一段文本，<span class="highlight">这是一个高亮文本</span>，这是另一段文本。</p>

    
</body>
</html>
