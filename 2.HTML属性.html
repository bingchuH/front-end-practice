<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性</title>
</head>
<body>
    <a href="https://www.baidu.com">这是一个超链接</a>
    <br>
    <a href="https://www.baidu.com" target="_blank">这是另一个超链接</a>
    <hr>
    <!-- 图片的alt属性用于指定图片无法显示时的替代文本 -->
    <img src="R.jpg" alt="该图片无法显示" width="200" height="200">
    
</body>
</html>
