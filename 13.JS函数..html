<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJavascript 函数</title>
</head>
<body>
    <script>
        function Hello() {
            console.log('Hello World!');
        }

        Hello();

        function Hello_with_return() {
            return 'Hello World!';
        }
        let a = Hello_with_return();
        console.log(a);

        function Hello_with_parameter(name) {
            console.log('Hello ' + name);
        }
        Hello_with_parameter('张三');

    </script>
    
</body>
</html>
