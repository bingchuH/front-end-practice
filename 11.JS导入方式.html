<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS导入方式</title>
    <script>console.log("Hello, head标签的内联样式");</script>

    <script src="./js/myscript.js"></script>
</head>
<body>
    <!-- 什么是 JavaScript
JavaScript 简称 JS ,是一种轻量级、解释型、面向对象的脚本语言。
它主要被设计用于在网页上实现动态效果，增加用户与网页的交互性。
作为一种客户端脚本语言，JavaScript 可以直接嵌入 HTML，并在浏览器中执行。
与 HTML和 CSS 不同，JavaScript 使得网页不再是静态的，而是可以根据用户的操作动态变化的。 -->
    <h1>JavaScript的导入方式</h1>
    <script>
        console.log("Hello, body标签的内联样式");
        alert("Hello, 内联样式弹窗");
    </script>
</body>
</html>
